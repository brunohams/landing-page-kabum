<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="kabum promocao desconto">
    <meta name="author" content="Bruno Rafael Hammes">

    <title>Kabum promoção</title>

    <!-- Bootstrap CSS -->
    <link href="template/libs/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- CSS -->
    <link href="template/css/custom.css" rel="stylesheet">

    <!-- Icones -->
    <link href="template/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Fancybox -->
    <link href="template/libs/fancybox/jquery.fancybox.min.css" rel="stylesheet"/>

    <!-- Sweet-alert2 -->
    <link href="template/libs/sweet-alert2/sweetalert2.min.css" rel="stylesheet"/>

    <!-- Fonte google -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Exo+2:300,400,600,700&amp;lang=pt-br" />

</head>

<body>

    <section class="container">

        <div class="row topo">

            <div class="col-sm-12 col-md-12 col-lg-12">

                <span class="titulo"> Queremos te conhecer melhor </span>

            </div>

            <div class="col-sm-12 col-md-12 col-lg-12">

                <span class="subtitulo"> Cadastre-se agora mesmo e receba 20% de desconto! </span>

            </div>

        </div>

        <div class="row cadastro">

            <form>

                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="José da Silva dos Santos" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="jose_santos@gmail.com" required>
                </div>

                <button type="submit" class="btn btn-default submit cadastrar">Me cadastrar</button>

            </form>

        </div>

    </section>

</body>

<!-- jQuery -->
<script type="text/javascript" src="template/libs/jquery/jquery.min.js"></script>

<!-- jQuery validator -->
<script type="text/javascript" src="template/libs/jquery-validator/jquery.validate.js"></script>

<!-- Sweet alert 2 -->
<script type="text/javascript" src="template/libs/sweet-alert2/sweetalert2.min.js"></script>

<!-- Fancybox -->
<script type="text/javascript" src="template/libs/fancybox/jquery.fancybox.min.js"></script>

<!-- Bootstrap JavaScript -->
<script type="text/javascript" src="template/libs/bootstrap/js/bootstrap.min.js"></script>

<!-- Funções gerais -->
<script type="text/javascript" src="template/js/geral.js"></script>

<script>

    /** Verifica se o form é válido */
    $('form').submit(function (e)
    {

        /** Nao deixar dar submit antes de validar */
        e.preventDefault();

        if ($(this).valid())
        {

            alert('Obrigado por se cadastrar, estaremos encaminhando as melhores promoções para você!', 'Você se cadastrou!', 'success', function ()
            {

                parent.jQuery.fancybox.close();

            })

        }

    });

</script>

</html>
